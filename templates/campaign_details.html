<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaign Details</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-4">Campaign Details</h1>
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <p><strong>Name:</strong> {{ campaign.name }}</p>
            <p><strong>Created Date:</strong> {{ campaign.created_date }}</p>
            <p><strong>Status:</strong> {{ campaign.status }}</p>
            <!-- Add more campaign details as needed -->
        </div>
        <a href="{{ url_for('campaigns') }}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Back to Campaigns
        </a>
    </div>
</body>
</html>
